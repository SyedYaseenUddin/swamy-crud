<div class="history-wrapper">
    <div class="d-flex align-items-stretch justify-content-around flex-wrap">
        <div class="card m-2" >
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">Transaction History</h5>
                <table class="table table-responsive">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="bg-primary text-white">#</th>
                            <th scope="col" class="bg-primary text-white">Date</th>
                            <th scope="col" class="bg-primary text-white">Type</th>
                            <th scope="col" class="bg-primary text-white">Description</th>
                            <th scope="col" class="bg-primary text-white">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of transactions; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ data.created_at }}</td>
                            <td>{{ data.transaction_type_name }}</td>
                            <td>{{ data.description }}</td>
                            <td>{{ data.amount | currency:'INR':'symbol' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
